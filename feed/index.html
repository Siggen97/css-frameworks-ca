<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="This is Sigrid Lydvo's blog feed. Here you can read all of her blog-posts that she writes. The blog posts can contain everything that affects her on a daily basis."
    />
    <link
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/scss/index.css" />
    <script src="../js/variables.mjs" type="module"></script>
    <script src="../js/fetchAllPosts.mjs" type="module"></script>

    <script src="../js/searchFunction.mjs" type="module"></script>
    <script type="module">
      import { checkLoginStatus, logoutUser } from "../js/login.mjs";
  
      document.addEventListener("DOMContentLoaded", () => {
        if (!checkLoginStatus()) {
          window.location.href = "/index.html";
        }
  
        const signOutButton = document.getElementById("signOutButton");
        signOutButton.classList.remove("d-none");
        signOutButton.addEventListener("click", logoutUser);
      });
    </script>
    <title>SLXEED Feed</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand fs-1 ms-3" href="../index.html">SLXEED</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link ms-3 active" aria-current="page" href="/feed/">Feed</a>
              </li>
            </ul>
            <button class="btn btn-outline-danger d-none" id="signOutButton">Sign Out</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="visually-hide mb-5">Feed</h1>

        <div class="row">
          <div class="col-md-8">
            <form class="d-flex mb-3">
              <input
                type="search"
                class="form-control me-2"
                id="searchInput"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="button" id="searchButton">Search</button>
            </form>
          </div>
          <div class="col-md-4">
            <button class="btn btn-primary" type="button" id="sortButton">Sort by date</button>
            <button class="btn btn-success" type="button" id="createPostButton">Create post</button>

          </div>
        </div>
      </div>
      <div class="container" id="postContainer"></div>
